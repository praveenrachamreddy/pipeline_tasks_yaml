<!DOCTYPE html>
<html>
  <head>
    <title>Deployment Approval</title>
  </head>
  <body>
    <h1>Deployment Approval</h1>
    <p>Please review the following deployment:</p>
    <ul>
      <li>Application: ${NAME}</li>
      <li>Environment: QA</li>
      <li>Console Output: ${BUILD_URL}</li>
    </ul>
    <form action="/approve" method="post">
      <button type="submit" name="approval" value="true">Approve</button>
      <button type="submit" name="approval" value="false">Reject</button>
    </form>
  </body>
</html>
